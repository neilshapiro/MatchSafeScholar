---
layout: default
title: Sales
---
<h2 class="page-content-title">SALES</h2>
<p style="margin-bottom:30px;">
  These are match safes currently for sale. Please contact me if you have any questions.
</p>
<div class="grid">
  {% for item in site.sales %}
  <div class="grid-item">
    <a href="{{ item.url }}">
      <img class="item-img" src="{{ item.images[0] }}">
    </a>
    <a class="item-title" href="{{ item.url }}">{{ item.title }}</a>
    <div class="item-year">{{ item.age }}</div>
    <div class="item-price">${{ item.price }}</div>
  </div>
  {% endfor %}
</div>

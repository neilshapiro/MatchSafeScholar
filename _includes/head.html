<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-4.1.3.min.css">
  {% if page.title == "Works" or page.title == "Gallery" %}
  <link rel="stylesheet" type="text/css" href="/assets/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="/assets/slick/slick-theme.css" />
  {% endif %}
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <title>Match Safe Scholar</title>
  
  {% if page.title == "Gallery" %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-3505841-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-3505841-1');
  </script>
</head>
